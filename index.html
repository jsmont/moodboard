<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        body {
            margin: 0;
            padding: 5px;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #board {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            align-items: flex-start;
        }
        .board-item {
            flex-grow: 1;
            min-width: 150px;
        }
        .board-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .quote-card {
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .quote-text {
            font-size: 14px;
            line-height: 1.3;
            color: #e0e0e0;
            margin-bottom: 12px;
            font-style: italic;
        }
        .quote-text::before {
            content: '"';
        }
        .quote-text::after {
            content: '"';
        }
        .quote-author {
            font-size: 6px;
            color: #a0a0a0;
            text-align: right;
        }
        .quote-source {
            font-size: 5px;
            color: #707070;
            text-align: right;
            margin-top: 2px;
        }
        .formula-card {
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .formula-content {
            color: #e0e0e0;
            margin-bottom: 6px;
            text-align: center;
        }
        .formula-content:last-of-type {
            margin-bottom: 8px;
        }
        .formula-label {
            font-size: 6px;
            color: #707070;
            text-align: right;
            margin-top: 4px;
        }
        #loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="board"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script>
    const board = document.getElementById("board");
    const loading = document.getElementById("loading");
    const MANIFEST_PATH = 'manifest.json';
    const STATIC_FOLDER = 'static';
    const CONTENT_PATH = `${STATIC_FOLDER}/content.json`;

    function createQuoteCard(quote) {
        const item = document.createElement('div');
        item.className = 'board-item';
        item.style.flexBasis = `${150 + Math.random() * 100}px`;

        const card = document.createElement('div');
        card.className = 'quote-card';

        const text = document.createElement('div');
        text.className = 'quote-text';
        text.textContent = quote.text;
        card.appendChild(text);

        if (quote.author) {
            const author = document.createElement('div');
            author.className = 'quote-author';
            author.textContent = `â€” ${quote.author}`;
            card.appendChild(author);
        }

        if (quote.source) {
            const source = document.createElement('div');
            source.className = 'quote-source';
            source.textContent = quote.source;
            card.appendChild(source);
        }

        item.appendChild(card);
        return item;
    }

    function createFormulaCard(formula) {
        const item = document.createElement('div');
        item.className = 'board-item';
        item.style.flexBasis = `${250 + Math.random() * 200}px`;

        const card = document.createElement('div');
        card.className = 'formula-card';

        const formulas = formula.formulas || [formula.formula];
        formulas.forEach(f => {
            const formulaDiv = document.createElement('div');
            formulaDiv.className = 'formula-content';
            try {
                katex.render(f, formulaDiv, { throwOnError: false });
            } catch (e) {
                formulaDiv.textContent = f;
            }
            card.appendChild(formulaDiv);
        });

        if (formula.label) {
            const label = document.createElement('div');
            label.className = 'formula-label';
            label.textContent = formula.label;
            card.appendChild(label);
        }

        item.appendChild(card);
        return item;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadContent() {
        try {
            const response = await fetch(CONTENT_PATH);
            const content = await response.json();
            return content.map(item => ({ type: item.type, data: item }));
        } catch (error) {
            console.error('Failed to load content:', error);
            return [];
        }
    }

    async function loadImages() {
        try {
            const response = await fetch(MANIFEST_PATH);
            const manifest = await response.json();

            return manifest.files
                .filter(filename => filename !== 'content.json')
                .map(filename => ({ type: 'image', data: filename }));
        } catch (error) {
            loading.textContent = 'Error loading moodboard: ' + error.message;
            console.error('Failed to load manifest:', error);
            return [];
        }
    }

    async function loadMoodboard() {
        const [images, content] = await Promise.all([loadImages(), loadContent()]);
        const allItems = shuffleArray([...images, ...content]);

        allItems.forEach(item => {
            if (item.type === 'quote') {
                const quoteCard = createQuoteCard(item.data);
                board.appendChild(quoteCard);
            } else if (item.type === 'formula') {
                const formulaCard = createFormulaCard(item.data);
                board.appendChild(formulaCard);
            } else if (item.type === 'image') {
                const boardItem = document.createElement('div');
                boardItem.className = 'board-item';

                const img = document.createElement('img');
                img.src = `${STATIC_FOLDER}/${item.data}`;
                img.alt = item.data;
                img.loading = 'lazy';

                img.onload = function() {
                    const aspectRatio = this.naturalWidth / this.naturalHeight;
                    const randomScale = 150 + Math.random() * 100;
                    boardItem.style.flexBasis = `${aspectRatio * randomScale}px`;
                };

                boardItem.appendChild(img);
                board.appendChild(boardItem);
            }
        });

        const quotes = content.filter(c => c.type === 'quote').length;
        const formulas = content.filter(c => c.type === 'formula').length;
        console.log(`Loaded ${allItems.length} items (${images.length} images, ${quotes} quotes, ${formulas} formulas)`);
        loading.style.display = 'none';
    }

    loadMoodboard();
</script>
</html>
